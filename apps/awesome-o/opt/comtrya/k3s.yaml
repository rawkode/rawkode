actions:
  - action: command.run
    command: bash
    args:
      - -c
      - curl -sfL https://get.k3s.io | sh -

  - action: command.run
    command: bash
    args:
      - -c
      - curl -sfL https://fluxcd.io/install.sh | bash

  - action: file.copy
    from: flux.yaml
    to: /tmp/flux.yaml

  - action: command.run
    command: kubectl
    args:
      - apply
      - --kubeconfig
      - /etc/rancher/k3s/k3s.yaml
      - -f
      - https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
      - -f
      - /tmp/flux.yaml
