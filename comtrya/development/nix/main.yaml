actions:
  - action: package.install
    list:
      - nix

  - action: file.link
    from: init.fish
    to: "{{ user.config_dir }}/fish/conf.d/nix.fish"

  - action: command.run
    command: nix-channel
    args:
      - --add
      - https://nixos.org/channels/nixpkgs-unstable

  - action: command.run
    command: nix-channel
    args:
      - --update
