actions:
  - action: package.install
    list:
      - fish

  - action: file.link
    from: github.fish
    to: "{{ user.config_dir }}/fish/conf.d/github.fish"

  - action: file.link
    from: auto-ls/bind.fish
    to: "{{ user.config_dir }}/fish/conf.d/auto-ls-bind.fish"

  - action: file.link
    from: auto-ls/functions.fish
    to: "{{ user.config_dir }}/fish/functions/auto-ls.fish"
