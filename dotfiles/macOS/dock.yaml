actions:
  - action: macos.default
    # Dock on Bottom
    domain: com.apple.dock
    key: orientation
    kind: string
    value: bottom
  - action: macos.default
    # Default Size
    domain: com.apple.dock
    key: tilesize
    kind: int
    value: "32"
  - action: macos.default
    # Autohide
    domain: com.apple.dock
    key: tilesize
    kind: int
    value: "32"
  - action: macos.default
    # Autohide
    domain: com.apple.dock
    key: autohide
    kind: bool
    value: "true"
  - action: macos.default
    # Hide / Show Delay - Essentially Always Hide
    # Unlesss we hover for 5 seconds
    domain: com.apple.dock
    key: autohide-delay
    kind: float
    value: "2"
  - action: macos.default
    domain: com.apple.dock
    key: show-recents
    kind: bool
    value: "false"
  - action: macos.default
    domain: com.apple.dock
    key: static-only
    kind: bool
    value: "true"
