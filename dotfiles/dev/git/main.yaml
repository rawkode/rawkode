actions:
  - action: package.install
    name: git

  - action: file.copy
    from: config
    to: "{{ user.home_dir }}/.config/git/config"
    template: true
    chmod: "644"

  - action: file.copy
    from: ignores
    to: "{{ user.home_dir }}/.config/git/ignores"

  - action: file.copy
    from: allowed_signers
    to: "{{ user.home_dir }}/.config/git/allowed_signers"
    chmod: "644"
