actions:
  - action: package.install
    list:
      - fzf
      - cantino/mcfly/mcfly
      - zsh
      - zoxide

  - action: file.link
    from: includes
    to: "{{ user.home_dir }}/.zsh/includes"

  - action: file.link
    from: zshrc
    to: "{{ user.home_dir }}/.zshrc"

  - action: file.link
    from: atuin.toml
    to: "{{ user.home_dir }}/.config/atuin/config.toml"
