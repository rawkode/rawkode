[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[rust]
symbol = " "

[directory]
read_only = " "
truncation_length = 3
truncate_to_repo = true
truncation_symbol = ".../"
home_symbol = "🏡"

[git_branch]
symbol = " "
truncation_length = 4
truncation_symbol = ""

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "🏳"
ahead = "🏎💨${count}"
behind = "😰${count}"
diverged = "😵${ahead_count}⇣${behind_count}"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[gcloud]
symbol = " "
format = '[$symbol$account(@$domain)(\($region\))]($style) '

[nodejs]
symbol = " "

[pulumi]
format = "[$symbol($username@)$stack ]($style)"
