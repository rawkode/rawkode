actions:
  - action: package.install
    name: alacritty

  - action: git.clone
    repository: https://github.com/alacritty/alacritty-theme
    directory: "{{ user.home_dir }}/.config/alacritty/theme-alacritty"

  - action: git.clone
    repository: https://github.com/catppuccin/alacritty
    directory: "{{ user.home_dir }}/.config/alacritty/theme-catppuccin"

  - action: file.link
    from: alacritty.yaml
    to: "{{ user.home_dir }}/.config/alacritty/alacritty.yml"
