live_config_reload: true

shell:
  program: /opt/homebrew/bin/zellij
  args:
    - --layout
    - compact
    # - options
    # - --default-shell
    # - nu

window:
  opacity: 0.90
  decorations: none
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 16
    y: 16

scrolling:
  # Specifying '0' will disable scrolling.
  history: 100000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

font:
  normal:
    family: ShureTechMono Nerd Font Mono
    style: Regular
  bold:
    family: ShureTechMono Nerd Font Mono
    style: Bold
  italic:
    family: ShureTechMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: ShureTechMono Nerd Font Mono
    style: Bold Italic
  size: {% if os.hostname is containing("Studio") %} 24.0 {% else %} 18.0 {% endif %}
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
