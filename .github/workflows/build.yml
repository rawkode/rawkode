name: rawkOS
on:
  schedule:
    - cron: "00 06 * * *"
  push:
    paths:
      - rawkOS/**/*

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - silverblue.yaml
    steps:
      - name: BlueBuild
        uses: blue-build/github-action@v1.6
        with:
          working_directory: ./rawkOS
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.COSIGN_SIGNING_PRIVATE_KEY }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          maximize_build_space: true
