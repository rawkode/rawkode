name: opengraph.rawkode.dev

on:
  push:
    paths:
      - websites/opengraph.rawkode.dev/**
  pull_request:
    paths:
      - websites/opengraph.rawkode.dev/**

jobs:
  deploy-website:
    runs-on: ubuntu-latest
    environment: opengraph.rawkode.dev
    steps:
      - uses: actions/checkout@v2
      - uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: "--prod"
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          working-directory: ./websites/opengraph.rawkode.dev

  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm install
        working-directory: websites/opengraph.rawkode.dev/deploy
      - uses: pulumi/actions@v3
        with:
          command: up
          stack-name: production
          work-dir: websites/opengraph.rawkode.dev/deploy
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
