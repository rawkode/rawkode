# Ghostty terminal configuration

# Updates
auto-update = off

# Font
font-family = "Monaspace Neon Regular"
font-family-italic = "Monaspace Radon Var Regular Italic"
font-family-bold-italic = "Monaspace Radon Var Bold Italic"
font-size = 16

# Shell integration
shell-integration = detect

# Mouse
mouse-hide-while-typing = true

# Clipboard
clipboard-read = allow
clipboard-write = allow
copy-on-select = clipboard
clipboard-trim-trailing-spaces = true
clipboard-paste-protection = true

# Window behavior
confirm-close-surface = false
focus-follows-mouse = true

# Splits
unfocused-split-opacity = 0.5

# Window appearance
window-decoration = true
window-colorspace = display-p3
window-padding-x = 16
window-padding-y = 16
window-padding-balance = true

# Keybindings - Command palette
keybind = ctrl+space=toggle_command_palette
keybind = super+k=toggle_command_palette
keybind = ctrl+shift+p=toggle_command_palette

# Keybindings - Paste
keybind = super+v=paste_from_clipboard
keybind = shift+insert=paste_from_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# Keybindings - Tabs
keybind = super+t=new_tab
keybind = super+q=close_tab
keybind = ctrl+page_up=previous_tab
keybind = ctrl+page_down=next_tab

# Keybindings - Font size
keybind = ctrl+plus=increase_font_size:1
keybind = ctrl+minus=decrease_font_size:1
keybind = ctrl+0=reset_font_size

# Keybindings - Splits
keybind = super+z=toggle_split_zoom
keybind = alt+shift+backslash=new_split:right
keybind = alt+backslash=new_split:down

# Keybindings - Split navigation
keybind = alt+arrow_down=goto_split:down
keybind = alt+arrow_up=goto_split:up
keybind = alt+arrow_left=goto_split:left
keybind = alt+arrow_right=goto_split:right
keybind = shift+enter=text:\x1b\r
