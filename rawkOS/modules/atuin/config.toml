# atuin configuration
# See: https://docs.atuin.sh/configuration/config/

# UI style
style = "compact"

# Show preview of command
show_preview = true

# Accept with enter key
enter_accept = true

# Search mode (skim, prefix, fulltext, fuzzy)
search_mode = "skim"

# Filter mode (global, host, session, directory)
filter_mode = "directory"

# Filter mode when using shell up key binding
filter_mode_shell_up_key_binding = "session"

# Inline height (0 = do not clear screen when tab/enter)
inline_height = 0
